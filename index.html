<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mainz Leuchtet</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; color: #333; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h1 { margin-top: 0; font-size: 1.8em; }
    .input-wrapper { position: relative; }
    .char-hint { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.8em; color: #999; pointer-events: none; }
    input[type="text"] { width: calc(100% - 20px); padding: 8px 10px; margin: 15px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
    button { padding: 10px 20px; font-size: 1em; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mainz Leuchtet</h1>
    <p>Schick ein Wort oder eine kurze Botschaft:</p>
    <div class="input-wrapper">
      <input type="text" id="inputField" placeholder="Deine Botschaft" maxlength="14" />
      <span class="char-hint">max. 14</span>
    </div>
    <button id="sendBtn" disabled>schreib mich!</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDA15XHFV191ZQsCqoO6Cuc7_RSG-t0glc",
      authDomain: "mainz-leuchtet.firebaseapp.com",
      databaseURL: "https://mainz-leuchtet-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mainz-leuchtet",
      storageBucket: "mainz-leuchtet.firebasestorage.app",
      messagingSenderId: "1010720152154",
      appId: "1:1010720152154:web:055f09bfde25a4f4cb5663",
      measurementId: "G-D49NZTW4FB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const refPath = 'umfrage/antworten';

    const input = document.getElementById('inputField');
    const btn = document.getElementById('sendBtn');

    input.addEventListener('input', () => {
      btn.disabled = input.value.trim() === '';
    });

    btn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      db.ref(refPath).push({ text: text, timestamp: Date.now() });
      input.value = '';
      btn.disabled = true;
    });
  </script>
</body>
</html>
